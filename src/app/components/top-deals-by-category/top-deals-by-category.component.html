<app-view-product-details-header></app-view-product-details-header>



<div class="container mt-5">
 <h4>Shop By Category</h4>
 <div class="row mt-2 ms-2" *ngFor="let item of getTopDealsByCategoryData">
    <div class="card shadow" style="width: 13rem;height: 24rem;">
       
        <div class="card-body" >
          <h5 class="card-title category-name">{{item.categoryName}}</h5>
          
        </div>
      </div>
      <div class="card shadow ms-4" style="width: 17rem;height: 24rem;" *ngFor="let slide of item.top_deals">
        <img [src]="slide.productImageSlug[0]" class="m-2" alt="..." height="220" width="150">
        <div class="card-body">
          <h5 class="card-title card-description" [title]="slide.description">{{slide.description}}</h5>
          <p class="card-text">{{slide.type}}</p>
          <p class="card-text">MRP â‚¹ &nbsp;<span class="me-2 text-decoration-line-through" *ngIf="slide.actualPrice != slide.discountPrice">{{slide.actualPrice}}</span>{{slide.discountPrice}}</p><button type="button" class="btn btn-outline-primary">Add</button>
         
        </div>
      </div>
 </div>
</div>
