
<div class="container">

    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand ms-3 " href="#">
                <img src="https://www.medibuddy.in/assets/images/medibuddy-icon.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
               <span class="text-primary fw-semibold">Dr.Meds</span> 
            </a>
            <div class="text-end   ">
                <a  class="text-decoration-none me-2">About us</a>
                <a  class="text-decoration-none ms-2 cursor" data-bs-toggle="modal" data-bs-target="#loginModal">login</a>
            </div>
        </div>
    </nav>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{actionName === 'signUp'? 'signUp': 'signin'}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <app-signin *ngIf="actionName === 'signIn'"></app-signin>
         <app-signup *ngIf="actionName === 'signUp'"></app-signup>
        </div>
        <div class="d-grid gap-2 m-4">
            <button class="btn btn-primary" type="button" *ngIf="actionName === 'signUp'" (click)="changeAction('signIn')">Sign In</button>
            <button class="btn btn-primary" type="button" *ngIf="actionName === 'signIn'" (click)="changeAction('signUp')">Sign Up</button>
          </div>
      </div>
    </div>
  </div>
